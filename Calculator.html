<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="functionArea">
    <button class="number" id="zero" style="width: 50%;">0</button>
    <button class="number" id="dot">.</button>
    <button class="operator" id="equ" title="E">=</button>
    <button class="number" id="one">1</button>
    <button class="number" id="two">2</button>
    <button class="number" id="three">3</button>
    <button class="operator" id="plus">+</button>
    <button class="number" id="four">4</button>
    <button class="number" id="five">5</button>
    <button class="number" id="six">6</button>
    <button class="operator" id="minus">-</button>
    <button class="number" id="seven">7</button>
    <button class="number" id="eight">8</button>
    <button class="number" id="nine">9</button>
    <button class="operator" id="multiply">ร</button>
    <button class="button" id="ac" title="A">AC</button>
    <button class="button" id="pORn" title="N">+/-</button>
    <button class="button" id="per" title="P">%</button>
    <button class="operator" id="div">รท</button>
    <input type="text" id="display" value="0" disabled="disabled">
  </div>
</body>
<script src="script.js"></script>

</html>
